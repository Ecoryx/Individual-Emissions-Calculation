<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>حاسبة البصمة الكربونية | Ecoryx Carbon Calculator</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #2e7d32;
        }

        .header {
            background-color: #FFF;
            color: #434344;
            padding: 35px 20px;
            text-align: center;
            position: relative;
            display: flex;
            align-items: baseline;
        }

        h2 {
            margin-block-end: 0;
        }

        .logo {
            position: absolute;
            left: 20px;
            top: 10px;
            height: 90px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
            max-width: 900px;
            margin: 40px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        select,
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        select:after {
            position: absolute;
            content: "";
            top: 14px;
            right: 10px;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-color: #fff transparent transparent transparent;
        }

        /*point the arrow upwards when the select box is open (active):*/
        .select-selected.select-arrow-active:after {
            border-color: transparent transparent #fff transparent;
            top: 7px;
        }

        button {
            padding: 12px 25px;
            background-color: #43a047;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        label {
            font-weight: 600;
            font-size: 1.4vw;
            margin-top: 15px;
            display: block;
        }

        .result,
        .tips {
            font-size: 1.1em;
            margin-top: 20px;
            line-height: 1.8;
        }
    </style>
</head>

<body>

    <div class="header">
        <div>
            <img src="https://netorgft14783059-my.sharepoint.com/personal/hala_maimoni_ecoryx_com/Documents/Ecoryx_logo.png" alt="Ecoryx Logo" class="logo">
        </div>
        <div>
            <h2>حاسبة البصمة الكربونية | Ecoryx Carbon Calculator</h2>
        </div>
    </div>

    <div class="container">
        <label>مدينة السكن | City of Residence:</label>
        <select id="homeCity" onchange="checkCities()">
            <option value="الخبر">الخبر | Khobar</option>
            <option value="الدمام">الدمام | Dammam</option>
            <option value="الجبيل">الجبيل | Jubail</option>
            <option value="الأحساء">الأحساء | Ahsa</option>
            <option value="القطيف">القطيف | Qatif</option>
            <option value="سيهات">سيهات | Saihat</option>
        </select>

        <label>مدينة العمل | City of Work:</label>
        <select id="workCity" onchange="checkCities()">
            <option value="الخبر">الخبر | Khobar</option>
            <option value="الدمام">الدمام | Dammam</option>
            <option value="الجبيل">الجبيل | Jubail</option>
            <option value="الأحساء">الأحساء | Ahsa</option>
            <option value="القطيف">القطيف | Qatif</option>
            <option value="سيهات">سيهات | Saihat</option>
        </select>

        <div id="kmInput" style="display:none;">
            <label>المسافة اليومية كم | Daily Commute Distance (km):</label>
            <input type="number" id="dailyKM" placeholder="مثال: 25">
        </div>

        <label>عدد المكيفات | No. of AC Units:</label>
        <select id="acCount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4+</option>
        </select>

        <label>عدد ساعات التشغيل | Hours per Day:</label>
        <select id="acHours">
            <option value="2">0-4</option>
            <option value="5">4-8</option>
            <option value="8">8-12</option>
            <option value="12">>12</option>
        </select>

        <label>هل تطفئ الأجهزة غير المستخدمة؟ | Do you turn off unused devices?</label>
        <select id="powerSave">
            <option value="0.9">دائمًا | Always</option>
            <option value="0.95">أحيانًا | Sometimes</option>
            <option value="1">نادرًا | Rarely</option>
        </select>

        <label>هل ترشد استهلاك المياه؟ | Do you conserve water?</label>
        <select id="waterSave">
            <option value="0.7">نعم | Yes</option>
            <option value="0.85">أحيانًا | Sometimes</option>
            <option value="1">لا | No</option>
        </select>

        <label>هل تعيد التدوير؟ | Do you recycle?</label>
        <select id="recycle">
            <option value="1">نعم | Yes</option>
            <option value="0.5">أحيانًا | Sometimes</option>
            <option value="0">لا | No</option>
        </select>

        <button onclick="calculate()">احسب البصمة | Calculate Footprint</button>

        <div class="result" id="result"></div>
        <div class="tips" id="tips"></div>
    </div>

    <script>
        const distances = {
            "الخبر": { "الدمام": 40, "الجبيل": 120, "الأحساء": 160, "القطيف": 60, "سيهات": 55, "الخبر": 0 },
            "الدمام": { "الخبر": 40, "الجبيل": 100, "الأحساء": 140, "القطيف": 35, "سيهات": 30, "الدمام": 0 },
            "الجبيل": { "الخبر": 120, "الدمام": 100, "الأحساء": 180, "القطيف": 70, "سيهات": 65, "الجبيل": 0 },
            "الأحساء": { "الخبر": 160, "الدمام": 140, "الجبيل": 180, "القطيف": 160, "سيهات": 155, "الأحساء": 0 },
            "القطيف": { "الخبر": 60, "الدمام": 35, "الجبيل": 70, "الأحساء": 160, "سيهات": 5, "القطيف": 0 },
            "سيهات": { "الخبر": 55, "الدمام": 30, "الجبيل": 65, "الأحساء": 155, "القطيف": 5, "سيهات": 0 }
        };

        function checkCities() {
            let home = document.getElementById("homeCity").value;
            let work = document.getElementById("workCity").value;
            let kmInput = document.getElementById("kmInput");
            if (home === work) {
                kmInput.style.display = 'block';
                document.getElementById("dailyKM").value = "";
            } else {
                kmInput.style.display = 'none';
                document.getElementById("dailyKM").value = distances[home][work];
            }
        }

        function calculate() {
            let distance = parseFloat(document.getElementById("dailyKM").value) || 0;
            let acCount = parseInt(document.getElementById("acCount").value);
            let acHours = parseInt(document.getElementById("acHours").value);
            let powerFactor = parseFloat(document.getElementById("powerSave").value);
            let waterFactor = parseFloat(document.getElementById("waterSave").value);
            let recycle = parseFloat(document.getElementById("recycle").value);

            let transport = distance * 0.25;
            let energy = acCount * acHours * 1.5 * powerFactor;
            let water = 0.5 * waterFactor;
            let waste = 1 - recycle;

            let total = transport + energy + water + waste;

            document.getElementById("result").innerHTML =
                "<h3>🌍 إجمالي البصمة الكربونية | Total CO₂ Footprint:</h3>" +
                "<strong>" + total.toFixed(1) + " كجم CO₂</strong><br>" +
                "🚗 المسافة اليومية: " + distance + " كم | Daily Distance: " + distance + " km<br>" +
                "⛽ تعادل حرق: " + Math.round(total / 2.3) + " لتر وقود | Equivalent to burning: " + Math.round(total / 2.3) + " liters of fuel<br>" +
                "🚙 تعادل قيادة: " + Math.round(total / 0.25) + " كم | Equivalent to driving: " + Math.round(total / 0.25) + " km";

            document.getElementById("tips").innerHTML =
                "<h3>💡 نصائح للتقليل | Tips to Reduce:</h3>" +
                "<ul>" +
                "<li>🚶 استخدم النقل العام أو المشي | Use public transport or walk</li>" +
                "<li>🌡️ ضبط المكيف على 24 درجة | Set AC at 24°C</li>" +
                "<li>💡 استخدم أجهزة موفرة للطاقة | Use energy-efficient devices</li>" +
                "<li>🚿 ترشيد استهلاك المياه | Conserve water</li>" +
                "<li>♻️ افصل النفايات وأعد التدوير | Recycle waste properly</li>" +
                "</ul>";
        }
    </script>

</body>

</html>
